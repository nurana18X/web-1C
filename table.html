<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Layout</title>
</head>

<body>
  <table border="1" width="100%" cellspacing="0" cellpadding="30">
    <tr>
      <td colspan="15" align="left" style="font-weight: bold;">
        LOGO NAME <br> Our slogan
      </td>
    </tr>

    <tr>
      <td></td>
      <td align="center" style="font-weight: bold;">Menu 1</td>
      <td align="center" style="font-weight: bold;">Menu 2</td>
      <td align="center" style="font-weight: bold;">Menu 3</td>
      <td align="center" style="font-weight: bold;">Menu 4</td>
      <td></td>
    </tr>

    <tr>
      <td style="background-color: #d3d3d3">Plugin 1</td>
      <td colspan="4" rowspan="5"></td>
      <td style="background-color: #d3d3d3;">News</td>
    </tr>

    <tr>
      <td>Row 2</td>
      <td rowspan="3"></td>
    </tr>

    <tr>
      <td style="background-color: #d3d3d3;">Plugin 2</td>
    </tr>
   
    <tr>
      <td>Row 4</td>
    </tr>

    <tr>
      <td>Row 5</td>
      <td></td>
     </tr>

     <tr>
      <td colspan="6"></td>
     </tr>

  </table>
</body>

</html>
